<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <div class="header">
            <p class="headerText">Tic Tac Toe</p>
        </div>
        <div class="content">
            <div class="player">
                <button class="playerX">X</button>
                <button class="playerO">O</button>
            </div>

            <div class="sideCommand">
                <button class="restartButton" id="restartButton">Restart</button>
            </div>

            <div class="info">
                <span id="info">Player X Turn</span>
            </div>

            <div class="board">
                <div class="cell">X</div>
                <div class="cell">O</div>
                <div class="cell">X</div>
                <div class="cell">O</div>
                <div class="cell">X</div>
                <div class="cell">O</div>
                <div class="cell">X</div>
                <div class="cell">O</div>
                <div class="cell">X</div>
            </div>
        </div>
    </div>

    <script src="scr.js"></script>
</body>
</html>
